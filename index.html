<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Link Font -->
        <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
        
        <!-- Link CSS -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Link JQuery -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

        <title>Magic Brawl</title>
    </head>

    <body>
        <header>
            <h1>
                Magic Brawl
            </h1>
        </header>
        <div class="content">
            <div class="panel-vertical-left">
                <div class="panel-header">
                    <h2>Player</h2>
                </div>
                <div id="characters-player">

                </div>
            </div>
            <div class="container">
                <div id = "characters-starting">
                    <div class="panel-header">
                        <h2>Character Select</h2>
                    </div>
                    <div class="character" id="fighter">
                        <img class="character-img" src="assets/crossed-swords.png" alt="fighter">
                        <div class="character-health">HP: 0</div>
                        <div class="character-attack">Att: 0</div>
                        <div class="character-defense">Def: 0</div>
                        <div class="character-magic-attack">MAtt: 0</div>
                        <div class="character-magic-defense">MDef: 0</div>
                    </div>
                    <div class="character" id="mage">
                        <img src="assets/wizard-staff.png" alt="mage">
                        <div class="character-health">HP: 0</div>
                        <div class="character-attack">Att: 0</div>
                        <div class="character-defense">Def: 0</div>
                        <div class="character-magic-attack">MAtt: 0</div>
                        <div class="character-magic-defense">MDef: 0</div>
                    </div>
                    <div class="character" id="rogue">
                        <img src="assets/stiletto.png" alt="rogue">
                        <div class="character-health">HP: 0</div>
                        <div class="character-attack">Att: 0</div>
                        <div class="character-defense">Def: 0</div>
                        <div class="character-magic-attack">MAtt: 0</div>
                        <div class="character-magic-defense">MDef: 0</div>
                    </div>
                    <div class="character" id="paladin">
                        <img src="assets/thor-hammer.png" alt="rogue">
                        <div class="character-health">HP: 0</div>
                        <div class="character-attack">Att: 0</div>
                        <div class="character-defense">Def: 0</div>
                        <div class="character-magic-attack">MAtt: 0</div>
                        <div class="character-magic-defense">MDef: 0</div>
                    </div>
                </div>
                <div id="characters-defender">
                    <button class="bttn-attack" id="bttn-phys">Physical Attack</button>
                    <button class="bttn-attack" id="bttn-magic">Magic Attack</button>        
                </div>
            </div>
            <div class="panel-vertical-right">
                <div class="panel-header">
                    <h2>Enemies</h2>
                </div>
                <div id="characters-enemy">

                </div>
            </div>
        </div>
        <footer>
            <p>
                by francisco
            </p>
        </footer>
        <div class="alert" id="alert-window">
            <div class="alert-header">
                <h2>GAME OVER</h2>
            </div>
            <div class="alert-body">

                <button id="bttn-reset"> Start Game </button>
            </div>
        </div>
    </body>

    <!-- Link JS -->
    <script src="assets/js/brawl.js"></script>
</html>
